<html>
    <head>
        <title>Battle City</title>
        <meta charset="UTF-8">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    <body>	
        <div id = "srcImg">
            <img src="img/sprite.png" id = "sprite"/>
        </div>
        <div id="canvas"></div>
        <div class="side-help">
            <span>Move: </span>
            <span>↑↓→←</span>
            <div class="bla"></div>
            <span>Shoot: </span>
            <span>space</span>
            <div class="bla"></div>
            <span>Press "p" key to pause</span>
            <div class="bla"></div>
            <span>Press "Enter" key to start</span>
        </div>

        <script type="text/javascript" src="js/app.js"></script>   

        <script type="text/javascript" src="js/utils/canvas.js"></script>
        <script type="text/javascript" src="js/utils/data.js"></script>
        <script type="text/javascript" src="js/utils/helper.js"></script>  

        <script type="text/javascript" src="js/models/tank.js"></script>
        <script type="text/javascript" src="js/models/bullet.js"></script>
        <script type="text/javascript" src="js/models/explosion.js"></script>
        <script type="text/javascript" src="js/models/sound.js"></script>
        <script type="text/javascript" src="js/models/screens/start.js"></script>
        <script type="text/javascript" src="js/models/screens/splash.js"></script>
        <script type="text/javascript" src="js/models/screens/battle.js"></script>
        <script type="text/javascript" src="js/models/screens/gameOver.js"></script>
        <script type="text/javascript" src="js/models/screens/victory.js"></script>
        <script type="text/javascript" src="js/models/screens/score.js"></script>

        <script type="text/javascript" src="js/controllers/controller.js"></script>

        <audio id="stageStart" src="sound/stageStart.mp3"></audio>
        <audio id="shootOver" src="sound/shootOver.mp3"></audio>
        <audio id="parking" src="sound/parking.wav"></audio>
        <audio id="moving" src="sound/moving.wav"></audio>
        <audio id="attack" src="sound/attack.mp3"></audio>
        <audio id="bomb0" src="sound/bomb0.mp3"></audio>
        <audio id="bomb1" src="sound/bomb1.mp3"></audio>
        <audio id="food" src="sound/food.mp3"></audio>

    </body>
</html>
